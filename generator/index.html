<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator | Premium Laberinto Creator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="nav-header">
                <a href="../index.html" class="nav-link">
                    <span style="margin-right: 4px;">←</span> Back to Solver
                </a>
            </div>
            <h1>Maze Generator</h1>
            <p class="subtitle">Design and export custom maze environments for Q-Learning agents.</p>
        </header>

        <div class="main-content">
            <div class="controls">
                <div class="input-row">
                    <div class="input-group">
                        <label for="cols">Columns</label>
                        <input type="number" id="cols" value="10" min="2" max="50">
                    </div>
                    <div class="input-group">
                        <label for="rows">Rows</label>
                        <input type="number" id="rows" value="10" min="2" max="50">
                    </div>
                </div>

                <div class="actions">
                    <button id="generate" class="btn-primary">Generate New Maze</button>
                    <button id="download" class="btn-secondary" disabled> Download .txt File</button>
                    <button id="use-maze" class="btn-success" disabled>Use This Maze →</button>
                </div>
            </div>

            <div class="preview-section">
                <div class="preview-container">
                    <canvas id="preview"></canvas>
                </div>
                <div class="stats">
                    <span id="wall-count">Walls: 0</span>
                    <span>Entrance: L / Exit: R</span>
                </div>
            </div>
        </div>
    </div>

    <script src="maze.js"></script>
    <script src="main.js"></script>
</body>

</html>
