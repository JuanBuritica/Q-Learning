<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Maze | Reinforcement Learning Solver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Q-Maze Solver</h1>

        <div class="controls">
            <section class="control-group">
                <h3><span>üìÇ</span> Load Maze</h3>
                <p style="font-size: 0.85rem; color: var(--text-secondary); margin: 0;">Select your .txt maze definition file</p>
                <div style="display: flex; gap: 10px; flex-direction: column;">
                    <input type="file" id="mazeFile" accept=".txt">
                    <button onclick="uploadMaze()">Upload Data</button>
                    <div style="text-align: center; margin-top: 5px;">
                        <span style="font-size: 0.8rem; color: var(--text-secondary);">Don't have a maze?</span>
                        <br>
                        <a href="generator/index.html" class="nav-link">Create New Maze ‚Üí</a>
                    </div>
                </div>
            </section>

            <section class="control-group">
                <h3><span>‚öôÔ∏è</span> Training</h3>
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <label for="episodes">Iterations</label>
                    <input type="number" id="episodes" value="2000" min="100" max="10000" style="width: 100px;">
                </div>
                <button onclick="trainAgent()" id="trainBtn" disabled>Start Training</button>
            </section>

            <section class="control-group">
                <h3><span>üöÄ</span> Execution</h3>
                <p style="font-size: 0.85rem; color: var(--text-secondary); margin: 0;">Visualize the optimal path</p>
                <button onclick="solveMaze()" id="solveBtn" disabled>Show Best Path</button>
            </section>
        </div>

        <div class="visualization">
            <canvas id="mazeCanvas"></canvas>
        </div>

        <div id="log">
            <div>Welcome to Q-Maze. Upload a maze to begin.</div>
        </div>
    </div>

    <script src="maze_env.js"></script>
    <script src="agent.js"></script>
    <script src="script.js"></script>
</body>

</html>
